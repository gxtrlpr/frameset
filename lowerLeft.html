<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player - My Love Mine All Mine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000000; /* Black background */
      color: #ffffff; /* White text */
    }

    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #222; /* Highlighted background color */
      padding: 20px;
      border-radius: 10px; /* Add rounded corners */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Add a subtle shadow */
      margin: 20px; /* Add margin for space */
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px; /* Add padding for space */
    }

    .audio-player {
      width: 350px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Music 2 Section -->
  <div class="content-container">
    <div class="section">
      <h2>My Love Mine All Mine</h2>
      <p>by MITSKI</p>
      <div class="audio-container">
        <audio class="audio-player" controls>
          <source src="music2.mp3" type="audio/mp3">
        </audio>
      </div>
    </div>
  </div>

  <script>
    const audioPlayers = document.querySelectorAll('.audio-player');

    audioPlayers.forEach((audioPlayer, index) => {
      audioPlayer.addEventListener('timeupdate', () => updateProgressBar(index));
    });

    function updateProgressBar(index) {
      // Add your custom progress update logic if needed
    }
  </script>
</body>
</html>
